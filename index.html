<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You Destiny 💕</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Halaman Awal -->
  <div id="awal" class="container fade-in">
    <h1>💖 Hi kk Destiny 💖</h1>
    <h2>Aku mau ngomong sesuatu nih 😊</h2>
    <button id="lihatBtn">Klik untuk lihat 💌</button>
  </div>

  <!-- Halaman Pertanyaan -->
  <div id="question" class="container fade-in love-box">
  <div class="love-header">
    <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="love" class="love-icon">
    <h2 class="pulse">Sebenarnya aku sayang banget sama kamu 😊</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/1029/1029183.png" alt="love" class="love-icon">
  </div>

  <div class="mid-emoji">💞💖💘</div>

  <h2 style="margin-top: 20px;">Kamu mau nggak jadi Destiny aku? 🤭💓</h2>

  <div class="btn-group">
    <button id="iyaBtn">💘 Iyaa! 😍</button>
    <button id="nggakBtn">🙈 Ngk dulu..</button>
  </div>

  <div class="floating-emojis">
    💕 💞 💗 💓 💖 💘 💝 💟
  </div>
</div>


  <script src="script.js"></script>
</body>
<script>
  const lihatBtn = document.getElementById("lihatBtn");
const awal = document.getElementById("awal");
const question = document.getElementById("question");
const iyaBtn = document.getElementById("iyaBtn");
const nggakBtn = document.getElementById("nggakBtn");

lihatBtn.addEventListener("click", () => {
  awal.style.display = "none";
  question.style.display = "block";
  createHearts();
});

nggakBtn.addEventListener("mouseover", () => {
  const areaWidth = window.innerWidth - nggakBtn.offsetWidth - 50;
  const areaHeight = window.innerHeight - nggakBtn.offsetHeight - 150;
  const newX = Math.random() * areaWidth;
  const newY = Math.random() * areaHeight;

  const iyaRect = iyaBtn.getBoundingClientRect();
  if (
    newX > iyaRect.left - 100 &&
    newX < iyaRect.right + 100 &&
    newY > iyaRect.top - 50 &&
    newY < iyaRect.bottom + 50
  ) {
    nggakBtn.style.left = iyaRect.right + 120 + "px";
    nggakBtn.style.top = iyaRect.top + "px";
  } else {
    nggakBtn.style.position = "absolute";
    nggakBtn.style.left = newX + "px";
    nggakBtn.style.top = newY + "px";
  }
});

iyaBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="container fade-in">
      <h1>Yeeey! Aku juga sayang kamu 🥰💞</h1>
      <p style="font-size:1.5em;">Sekarang kita resmi ya 💖</p>
    </div>
  `;
  createHearts();
});

function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "💗";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 400);
}

</script>
</html>
